<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="sample android calculator of realme phone "
    />
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <title>Realme Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- dark mode -->
    <!-- <button id="darkMode">dark mode</button> -->

    <div class="container calculator">
      <h1>Krimo Calculator</h1>
      <div class="result_container">
        <p class="operation" id="operation"></p>
        <p class="result" id="result"></p>
      </div>
      <div class="buttons">
        <button id="reset" class="btn btn-outline-danger">C</button>
        <button class="main btn btn btn-outline-danger">%</button>
        <button id="deleteTheLast" class="btn btn-outline-danger">X<</button>
        <button class="main btn btn-outline-danger">/</button>
        <button class="main btn btn-outline-secondary">7</button>
        <button class="main btn btn-outline-secondary">8</button>
        <button class="main btn btn-outline-secondary">9</button>
        <button class="main btn btn-outline-danger">*</button>
        <button class="main btn btn-outline-secondary">4</button>
        <button class="main btn btn-outline-secondary">5</button>
        <button class="main btn btn-outline-secondary">6</button>
        <button class="main btn btn-outline-danger">-</button>
        <button class="main btn btn-outline-secondary">1</button>
        <button class="main btn btn-outline-secondary">2</button>
        <button class="main btn btn-outline-secondary">3</button>
        <button class="main btn btn-outline-danger">+</button>
        <button class="main btn btn-outline-secondary">00</button>
        <button class="main btn btn-outline-secondary">0</button>
        <button class="main btn btn-outline-secondary">.</button>
        <button id="equal" class="btn btn-outline-dark">=</button>
      </div>
    </div>
    <footer>&copy; <span id="currentYear"></span> Ayoub Mouhssine</footer>
    <script src="./functions.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
